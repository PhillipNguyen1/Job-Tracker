<mat-toolbar color="primary">
  <span>Job Tracker</span>
  <span class="fill-space"></span>
  <span>Log in</span>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav
    opened
    class="sidenav"
    mode="side"
    [opened]="opened"
    [fixedInViewport]="false"
  >
    <!-- Links to components here -->
    <a class="link" routerLink="/applications">View Applications</a>
    <a class="link" routerLink="/application/new">Create Application</a>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Content here -->
    <ng-content></ng-content>
    <button
      mat-raised-button
      color="primary"
      (click)="openNav()"
      class="toggle"
    >
      <i class="material-icons">
        <span *ngIf="!opened; else close">
          chevron_right
        </span>

        <ng-template #close>
          <span>
            chevron_left
          </span>
        </ng-template>
      </i>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>

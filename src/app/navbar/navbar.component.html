<mat-toolbar color="primary">
  <i class="material-icons" (click)="sidenav.toggle()">
    menu
  </i>
  <span class="title">Job Tracker</span>
  <span class="fill-space"></span>
  <span>Log in</span>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav
    #sidenav
    opened
    class="sidenav"
    mode="over"
    [opened]="opened"
    [fixedInViewport]="false"
  >
    <!-- Links to components here -->
    <a class="link" routerLink="/applications">
      <i class="material-icons"> table_chart </i>
      <span class="nav-link-text">
        View Applications
      </span>
    </a>
    <a class="link" routerLink="/application/new"
      ><i class="material-icons"> create </i>
      <span class="nav-link-text">
        Create Application
      </span>
    </a>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Content here -->
    <ng-content></ng-content>
    <button
      mat-raised-button
      color="primary"
      (click)="openNav()"
      class="toggle"
    ></button>
  </mat-sidenav-content>
</mat-sidenav-container>
